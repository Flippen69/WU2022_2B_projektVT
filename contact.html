    <section class="contact">

        <div class="contactInfo">
          <section class="box">
            <img src="img/map_pin.svg" class="icon" />
            <span class="text">
              <h3>Adress</h3>
              <p>Origovägen 4<br />Johanneberg, Göteborg<br />412 58</p>

          <section class="box">
            <img src="img/phone.svg" class="icon" />

              <p>0709376516</p>
            </span>
          </section>

          <section class="box">
            <img src="img/mail.svg" class="icon" />
            <span class="text">
              <h3>Email</h3>
              <p>Filiph.sooder@elev.ga.ntig.se</p>
            </span>
          </section>
        </div>
        <fieldset class="contactForm">
          <form
            method="post"
            action="mailto:filiph.sooder@elev.ga.ntig.se"
            enctype="text/plain"
          >
            <h2>Skicka Meddelande</h2>
            <div class="inputBox">
              <input type="text" name="" required="requried" />
              <span>Namn</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Skriv ditt meddelande</span>
            </div>

              <input type="submit" name="" value="Send" />
